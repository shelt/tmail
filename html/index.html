<!doctype html>

<head>
    <title>tmail</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="topbar">
        <span class="logo">tmail</text>
    </div>
    <div class="sidebar">
        <ol class="sidelinks">
            <li class="sidelink" style="background-color:#DDD; box-shadow: inset 0 0 3px #888;"><a href="http://www.google.com">Threads</a></li>
            <li class="sidelink"><a href="http://www.google.com">Inbox</a></li>
            <li class="sidelink"><a href="http://www.google.com">Outbox</a></li>
        </ol>
    </div>



    <div class="contentarea">
        <ol class="messages">
            <li class="message">
                <a href="http://www.google.com">
                    <div class="info author">Sam Shelton</div>
                    <div class="info subject" style="font-weight: bold;">Re: Dog photos</div>
                    <div class="info date">Aug 15 2013</div>
                </a>
            </li>
        </ol>
    </div>
    
</body>
